<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>测试页</title>
  <style>
  body {
    border: 1px black solid; border-color: red
  }
  #div1 {
    width: 100px; height: 100px; text-align: center; border: 1px black solid;
  }
  #div2 {
    width: 100px; height: 100px; border: 1px black solid; display: flex;
    align-items: center; /* 垂直居中 */
    justify-content: center; /* 水平居中 */
  }
  </style>
</head>
<body>
  <div id="div1">
    <button>水平居中(1)</button>
  </div>

  <div id="div2">
    <button>垂直居中(1)</button>
  </div>

  <div>
    <center>水平居中(2)</center>
  </div>

  <div>
    <div align="center">水平居中(3)</div>
  </div>
</body>
</html>
