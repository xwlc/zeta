<script>
  function xfilter(item) {
    const folder = document.getElementById(item.id);
    for (let i=0, file; i < folder.files.length; i++) {
      file = folder.files[i];
      console.log(i, file.webkitRelativePath + '/' + file.name);
    }
  }
</script>

<!-- https://www.zhihu.com/question/640240151 -->
<input type="file" id="oneFile"   webkitdirectory directory          onchange="xfilter(this)">
